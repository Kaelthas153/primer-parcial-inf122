<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="main-portfolio">
        <div class="profile-info">
            <div class="group"><img class="ellipse" src="images/perfil_picture.jpeg" /></div>
            <div class="frame">
              <div class="text-wrapper">Victor Alvarado</div>
              <div class="text-wrapper-2">Software Engineer</div>
              <div class="frame-2">
                <img class="img" src="icons/github.svg" />
                <img class="img" src="icons/twitter.svg" />
                <img class="img" src="icons/linkedin.svg" />
                <img class="img" src="icons/youtube.svg" />
              </div>
            </div>
        </div>
        <div class="main-info">
            <div class="frame1">
                <h3 class="year">7</h3>
                <h3 class="year-txt">Years of work</h3>
                <h3 class="year-txt">experience</h3>
            </div>
            <div class="frame2">
                <h3 class="proj">50+</h3>
                <h3 class="proj-txt">Completed</h3>
                <h3 class="proj-txt">projects</h3>
            </div>
            <div class="frame1">
                <h3 class="customers">20+</h3>
                <h3 class="customers-txt">Satisfied</h3>
                <h3 class="customers-txt">customers</h3>
            </div>
        </div>
    </div>
</body>
</html>
